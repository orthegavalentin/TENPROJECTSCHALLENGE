<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <h1 style="color: aquamarine">THE ULTIMATE NEW YEAR EVE COUNTDOWN</h1>
    <div class="timerbox">
      <div class="days">
        <p class="big-text" id="days">7</p>
        <span>days</span>
      </div>
      <div class="hours">
        <p class="big-text" id="hours">10</p>
        <span>hours</span>
      </div>
      <div class="minutes">
        <p class="big-text" id="mins">9</p>
        <span>mins</span>
      </div>
      <div class="seconds">
        <p class="big-text" id="secs">6</p>
        <span>secs</span>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
