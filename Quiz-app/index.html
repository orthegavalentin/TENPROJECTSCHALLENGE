<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./favicon.ico" />
    <link rel="stylesheet" href="styles.css" />

    <title>QUIZ APP</title>
  </head>
  <body>
    <div class="main-container">
      <h4 id="question">Question</h4>

      <div class="questions">
        <div>
          <input type="radio" id="answerA" name="answers" value="a" checked />
          <label for="answerA" id="lab_a">Answer Annnnnn</label>
        </div>

        <div>
          <input type="radio" id="answerB" name="answers" value="b" />
          <label for="answerB" id="lab_b">Answer B</label>
        </div>

        <div>
          <input type="radio" id="c" name="answers" value="c" />
          <label for="answerC" id="lab_c">Answer C</label>
        </div>
      </div>

      <button type="submit" id="submit">SUBMIT</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
